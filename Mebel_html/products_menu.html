<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MebelShop</title>
    <link rel="stylesheet" href="../Mebel_css/tovar.css">
</head>
<body>
    <div class="header">
        <div class="brand">MebelShop</div>
        <div class="menu">
            <div class="menu-item">Товары</div>
        </div>
        <div class="logo"></div>
    </div>

    <div class="content">
        <h2>Ваши товары:</h2>
        <div class="filter-sort">
            <div class="filter">
                <div class="filter-item">Все</div>
                <div class="filter-item">Столы</div>
            </div>
            <button>По убыванию</button>
        </div>
        <div class="products-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/150x150" alt="Продукт 1">
                <div class="product-info product-price">3450 ₽</div>
                <div class="product-info">Кухонный стол</div>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150x150" alt="Продукт 2">
                <div class="product-info product-price">6789 ₽</div>
                <div class="product-info">Стул</div>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150x150" alt="Продукт 3">
                <div class="product-info product-price">2345 ₽</div>
                <div class="product-info">Шкаф</div>
            </div>
        </div>
    </div>
</body>
</html>
