<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MebelShop</title>
    <link rel="stylesheet" href="../Mebel_css/profile.css">
</head>
<body>
    <div class="header">
        <div class="brand">MebelShop</div>
        <div class="menu">
            <div class="menu-item">Товары</div>
        </div>
        <div class="logo"></div>
    </div>
    <div class="container">
        <div class="form-container">
            <div class="form-title">Редактировать профиль:</div>
            <div class="form-content">
                <div class="label">Название магазина*</div>
                <input type="text" class="input-field" placeholder="Название" />

                <div class="label">Тип организации*</div>
                <input type="text" class="input-field" placeholder="Тип" />

                <div class="label">ИНН*</div>
                <input type="text" class="input-field" placeholder="ИНН" />

                <div class="label">Сайт компании*</div>
                <input type="text" class="input-field" placeholder="Сайт" />

                <div class="label">Описание*</div>
                <textarea class="input-field" placeholder="Описание" rows="5"></textarea>
            </div>

            <div class="button-container">
                <div class="button cancel">Отмена</div>
                <div class="button save">Сохранить</div>
            </div>
        </div>
    </div>
</body>
</html>
